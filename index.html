<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Calculator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .calculator {
            width: 100%;
            max-width: 300px;
            margin: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .display {
            width: 100%;
            height: 60px;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 24px;
            text-align: right;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border: none;
            border-radius: 8px;
            color: var(--tg-theme-text-color, #000000);
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        button {
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #ffffff);
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        button:active {
            opacity: 0.8;
        }
        
        .operator {
            background-color: var(--tg-theme-link-color, #3f88c5);
        }
        
        .equals {
            background-color: var(--tg-theme-accent-text-color, #2ea043);
        }
        
        .clear {
            background-color: var(--tg-theme-destructive-text-color, #ec3e40);
        }
